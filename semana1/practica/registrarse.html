<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Registrarse</h1>

    <nav>
        <a href="./iniciarseccion.html"> Iniciar sección &nbsp;</a>
        <a href="./registrarse.html">&nbsp; Registrarse </a>
    </nav>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre completos</label>
                </td>
                <td>
                    <input type="text" id="inputNombre">
                </td>
            </tr>
            <br/>
            <tr>
                <td>
                    <label for="inpuApellidos">Apellidos</label>
                </td>
                <td>
                    <input type="text" id="inpuApellidos">
                </td>
            </tr>
            <br/>
            <tr>
                <td>
                    <label for="inputEdad">Edad</label>
                </td>
                <td>
                    <input type="number" id="inputEdad">
                </td>
            </tr>
            <br/>
            <tr>
                <td>
                    <label for="inputFechanac">Fecha de nacimiento</label>
                </td>
                <td>
                    <input type="date" id="inputFechanac">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputCorreo">Correo </label>
                </td>
                <td>
                    <input type="email" id="inputCorreo">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputPassword">Contraseña</label>
                </td>
                <td>
                    <input type="password" id="inputPassword">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Genero</label>
                </td>
                <td>
                    <label for="inputRadioM">M</label>
                    <input type="radio" id="inputRadioM" name="genero">

                    <label for="inputRadioF">F</label>
                    <input type="radio" id="inputRadioF" name="genero">

                    <label for="inputRadioO">Otro</label>
                    <input type="radio" id="inputRadioO" name="genero">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Idioma</label>
                </td>
                <td>
                    <label for="checkIngles">Ingles</label>
                    <input type="checkbox" id="checkIngles" >

                    <label for="checkEspañol">Español</label>
                    <input type="checkbox" id="checkEspañol">

                    <label for="checkPortugues">Portugues</label>
                    <input type="checkbox" id="checkPortugues">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="slcdepartamentos">Idioma</label>
                </td>
                <td>
                    <select id="slcdepartamentos">
                        <option >Nivel de estudio</option>
                        <option >Tecnico</option>
                        <option >xxx</option>
                        <option >xxx</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtAreaComentario">Comentarios</label>
                </td>
                <td>
                    <textarea name="" id="txtAreaComentario" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputFileSubirArchivo">Subir su CV</label>
                </td>
                <td>
                    <input type="file" id="inputFileSubirArchivo">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <input type="color" name="" id="inputColor">
                </td>
            </tr>

           
        </table>
    </form>

</html>
