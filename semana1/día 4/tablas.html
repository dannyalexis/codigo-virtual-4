<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>

<body>

    <header>
        <h1>Tablas</h1>
    </header>
    <main>
        <section>
            <h2>Configuraciones de tablas</h2>
            <table border="5" bgColor="2FBB9D" background="https://i.gifer.com/8TRt.gif" bordercolor="red"
                cellpadding="15" width="250" height="300">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Danny</td>
                        <td>Ramos</td>
                        <td>24</td>
                    </tr>
                </tbody>
            </table>

            <section>
                <h2>Rowspan y el Colspan</h2>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Curso</th>
                            <th>Duración</th>
                            <th>Profesor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th rowspan="3">Algoritmos</th>
                            <th colspan="2"><center>3 Meses</center></th>
                            
                        </tr>
                        <tr>
                            
                            <th>1 mes</th>
                            <th>Jorge Garnica</th>
                        </tr>
                        <tr>
                            
                            <th>1 Día</th>
                            <th>Alcala</th>
                        </tr>
                    </tbody>

                </table>
            </section>
        </section>

    </main>

</body>

</html>
